<!-- contatti -->
<!-- se l'array contacts esiste -->
<div *ngIf="contacts" style="display: flex; flex-wrap: wrap; gap: 2em; justify-content: center; background-color: #082032; padding: 5em 0em">
    <div *ngFor="let contact of contacts" style="flex-basis: 20%">
        <!-- la variabile [contact] corrisponde alla variabile che nel .ts dell'app-contact-item
        Ã¨ segnata con il decoratore @Input(), la variabile "contact" invece corrisponde a quella 
        inizializzata nell'*ngFor -->
        <!-- in pratica questa riga dice "inserisci il contact dell'ngFor nella variabile contact 
            del .ts del componente app-contact-item" -->
        <app-contact-item [contact]="contact"></app-contact-item>
    </div>
</div>
